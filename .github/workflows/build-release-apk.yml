name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      # Force Gradle 8.7 installation and usage
      - name: Install and setup Gradle 8.7
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip gradle-8.7-bin.zip
          sudo mv gradle-8.7 /opt/gradle
          echo "/opt/gradle/bin" >> $GITHUB_PATH
        
      - name: Verify Gradle version
        run: |
          export PATH="/opt/gradle/bin:$PATH"
          gradle --version
      
      - name: Create gradlew with compatible version
        run: |
          export PATH="/opt/gradle/bin:$PATH"
          gradle wrapper --gradle-version 8.7 --distribution-type bin
          chmod +x ./gradlew
      
      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace --warning-mode=none
        env:
          GRADLE_OPTS: '-Xmx3072m -XX:MaxMetaspaceSize=768m -Dfile.encoding=UTF-8'
      
      - name: Create release assets directory
        run: mkdir -p release-assets
      
      - name: Copy and rename APK
        run: |
          find app/build/outputs/apk/release/ -name "*.apk" -exec cp {} release-assets/NoSignal-v0.0.1-release.apk \;
          ls -la release-assets/
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NoSignal-v0.0.1-release
          path: release-assets/
          retention-days: 30
