name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 11 (More compatible)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup compatible Gradle wrapper
        run: |
          rm -rf gradle/wrapper .gradle gradlew gradlew.bat
          mkdir -p gradle/wrapper
          cd gradle/wrapper
          wget -q https://services.gradle.org/distributions/gradle-7.6.4-bin.zip
          unzip -q gradle-7.6.4-bin.zip
          mv gradle-7.6.4 gradle-dist
          cd ../..
          cat > gradlew << 'EOF'
          #!/usr/bin/env sh
          APP_BASE_NAME=`basename "$0"`
          APP_HOME=`pwd`
          GRADLE_HOME="$APP_HOME/gradle/wrapper/gradle-dist"
          exec "$GRADLE_HOME/bin/gradle" "$@"
          EOF
          chmod +x gradlew
          ./gradlew --version
      
      - name: Build release APK
        run: ./gradlew clean assembleRelease --no-daemon --stacktrace
        env:
          GRADLE_OPTS: '-Xmx2048m -XX:MaxMetaspaceSize=512m'
      
      - name: Create release assets directory
        run: mkdir -p release-assets
      
      - name: Copy and rename APK
        run: |
          find app/build/outputs/apk/release/ -name "*.apk" -exec cp {} release-assets/NoSignal-v0.0.1-release.apk \;
          ls -la release-assets/
          ls -la app/build/outputs/apk/release/ || echo "Release APK directory not found"
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NoSignal-v0.0.1-release
          path: release-assets/
          retention-days: 30
