name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      # Create gradlew if it doesn't exist
      - name: Create gradlew wrapper
        run: |
          if [ ! -f "./gradlew" ]; then
            gradle wrapper
          fi
      
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      
      - name: Set version to 0.0.1
        run: |
          sed -i 's/versionName ".*"/versionName "0.0.1"/' app/build.gradle.kts
          sed -i 's/versionCode [0-9]*/versionCode 1/' app/build.gradle.kts
      
      - name: Clean project
        run: ./gradlew clean
      
      - name: Build release APK
        run: ./gradlew assembleRelease
      
      - name: Create release assets directory
        run: mkdir -p release-assets
      
      - name: Copy APK to release assets
        run: |
          cp app/build/outputs/apk/release/*.apk release-assets/
          ls -la release-assets/
      
      - name: Upload Release APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoSignal-v0.0.1-release
          path: release-assets/
          retention-days: 30
      
      - name: Upload APK to release assets (for GitHub release)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk
