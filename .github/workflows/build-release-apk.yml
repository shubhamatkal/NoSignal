name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Use specific Ubuntu version with older Gradle
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Setup Gradle 8.5 wrapper
        run: |
          # Remove any existing gradle files first
          rm -rf .gradle gradle/wrapper/gradle-wrapper.jar gradle/wrapper/gradle-wrapper.properties
          # Create new wrapper with stable version
          mkdir -p gradle/wrapper
          echo "distributionBase=GRADLE_USER_HOME" > gradle/wrapper/gradle-wrapper.properties
          echo "distributionPath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-bin.zip" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStoreBase=GRADLE_USER_HOME" >> gradle/wrapper/gradle-wrapper.properties
          echo "zipStorePath=wrapper/dists" >> gradle/wrapper/gradle-wrapper.properties
          
          # Download gradlew script
          curl -L -o gradlew https://raw.githubusercontent.com/gradle/gradle/v8.5.0/gradle/wrapper/unix/gradlew
          curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.5.0/gradle/wrapper/gradle-wrapper.jar
          chmod +x gradlew
      
      - name: Build release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace --warning-mode=none
        env:
          GRADLE_OPTS: '-Xmx3072m -XX:MaxMetaspaceSize=768m -Dfile.encoding=UTF-8'
      
      - name: Create release assets directory
        run: mkdir -p release-assets
      
      - name: Copy and rename APK
        run: |
          find app/build/outputs/apk/release/ -name "*.apk" -exec cp {} release-assets/NoSignal-v0.0.1-release.apk \;
          ls -la release-assets/
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NoSignal-v0.0.1-release
          path: release-assets/
          retention-days: 30
