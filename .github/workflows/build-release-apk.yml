name: Build Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      # Use Gradle directly without wrapper to avoid daemon issues
      - name: Build release APK
        run: gradle assembleRelease --no-daemon --stacktrace
        env:
          GRADLE_OPTS: '-Xmx2048m -XX:MaxMetaspaceSize=512m'
      
      - name: Create release assets directory
        run: mkdir -p release-assets
      
      - name: Copy and rename APK
        run: |
          find app/build/outputs/apk/release/ -name "*.apk" -exec cp {} release-assets/NoSignal-v0.0.1-release.apk \;
          ls -la release-assets/
      
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: NoSignal-v0.0.1-release
          path: release-assets/
          retention-days: 30
